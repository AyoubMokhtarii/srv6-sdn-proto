syntax = "proto3";

// The IPAddrRequest message containing a number of addresses.
message IPAddrRequest {
  repeated Addr addrs = 1;
}

// The Addr message encodes a addr request
message Addr {
  // IP Address
  string ip_addr = 1;
  // Net
  string net = 2;
  // Device name
  string device = 3;
  // Address family (e.g. AF_INET or AF_INET6)
  int32 family = 4;
}